<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Donaldson Plumbing & Heating</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header class="header">
  <div class="container nav-wrapper">
    <div class="logo">Donaldson Plumbing & Heating</div>
    <nav class="nav" id="nav-menu">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="btn-outline">Contact</a>
    </nav>
    <button class="nav-toggle" id="nav-toggle">☰</button>
  </div>
</header>

<!-- HERO -->
<section class="page-hero contact-hero">
  <div class="container">
    <h1>Get in Touch</h1>
    <p>We're here to help with all your heating, cooling, and plumbing needs.</p>
  </div>
</section>

<section class="contact section-light">
  <div class="container">
    <h2>Contact Us</h2>
    <p><strong>Phone:</strong> <a href="tel:1-555-555-5555">1‑555‑555‑5555</a></p>
    <p><strong>Service Area:</strong> Belleville & surrounding communities</p>

    <form class="contact-form">
      <div class="form-row">
        <label for="name">Name*</label>
        <input id="name" type="text" required>
      </div>

      <div class="form-row">
        <label for="email">Email*</label>
        <input id="email" type="email" required>
      </div>

      <div class="form-row">
        <label for="message">Message*</label>
        <textarea id="message" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>&copy; 2026 Donaldson Plumbing & Heating</p>
  </div>
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>
